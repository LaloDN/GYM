<ion-header >
  <ion-toolbar class="header">
    <img src="assets/logo/logo.png" class="center"> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"
    [routerLink]="c.redirectTo" detail>
    <ion-icon [name]="c.icon" slot="start" ></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>
  
  
    
  </ion-list>
<br>
<br>
<app-start (click)="salir()"></app-start>
</ion-content>
